<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>League of Legends - Riot Games</title>
</head>
<body>
    <main>
        <section class="login">
            <div class="wrapper">
                <img class="logo-riot" src="./assets/images/Riot-logo.png" alt="logo-riot">
                <h1 class="login_title">Fazer Login</h1>
                <label class="usuario_label">
                    <span >nome de usuário</span>
                    <input type="text" name="username" class="input">
                </label>
                <label class="usuario_label">
                    <span>senha</span>
                    <input type="password" name="password" class="input">
                </label>
                <div class="login_icons">
                    <button type="button" class="icon_button">
                        <img src="./assets/images/icons/facebook-icon.png" alt="Facebook">
                    </button>
                    <button type="button" class="icon_button">
                        <img src="./assets/images/icons/google-icon.png" alt="Google">
                    </button>
                    <button type="button" class="icon_button">
                        <img src="./assets/images/icons/apple-icon.png" alt="Apple">
                    </button>
                    <button type="button" class="icon_button">
                        <img src="./assets/images/icons/xbox-icon.png" alt="X-box">
                    </button>
                </div>
                <label class="usuario_label--checkbox">
                    <input class="input--checkbox" type="checkbox">
                    Manter login
                </label>
            </div>
            <div class="wrapper">
                <button type="button" class="login-button" disabled>
                    <img src="./assets/images/icons/right-login-button.png" alt="">
                </button>
                <a href="#" class="login_link">não consegue iniciar a sessão?</a>
                <a href="#" class="login_link" >criar conta</a>
            </div>
        </section>
        <section class="wallpaper">
            <img src="./assets/images/tela-login-lol-2024.png" alt="imagem">
        </section>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
